name: Fetch Mortality Data
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # 每周一00:00 UTC运行
  push:
    branches: [main]
    paths: 
      - 'test/test4/scripts/**'

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    env:
      HMD_USERNAME: ${{ secrets.HMD_USERNAME }}
      HMD_PASSWORD: ${{ secrets.HMD_PASSWORD }}
      CDC_API_TOKEN: ${{ secrets.CDC_API_TOKEN }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.2'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
        
    - name: Install R dependencies
      run: |
        R -e "install.packages(c('remotes', 'httr', 'readr', 'dplyr'), repos = 'https://cloud.r-project.org')"
        R -e "if (!require('HMDHFDplus')) remotes::install_github('timriffe/HMDHFDplus')"
    
    - name: Fetch HMD data
      run: |
        Rscript test/test4/scripts/fetch_hmd_data.R
      env:
        HMD_USERNAME: ${{ secrets.HMD_USERNAME }}
        HMD_PASSWORD: ${{ secrets.HMD_PASSWORD }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Fetch CDC data
      run: |
        pip install pandas requests
        python test/test4/scripts/fetch_cdc_data.py
    
    - name: Commit and push data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/*.csv
        git commit -m "Auto-update mortality data" || echo "No changes to commit"
        git push
