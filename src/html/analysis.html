<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精算分析平台 - 数据分析</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <style>
        .actuary-mode .actuary-only { display: block !important; }
        .model-card { cursor: pointer; transition: all 0.3s; }
        .model-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .parameter-row { margin-bottom: 10px; }
        .diagnostic-card { border-left: 4px solid #3a7bd5; }
        .diagnostic-warning { border-left-color: #FFC107; }
        .diagnostic-danger { border-left-color: #f44336; }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <!-- 导航内容 -->
    </nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <!-- 左侧控制面板 -->
            <div class="col-lg-4">
                <!-- 模型选择卡片 -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-calculator me-2"></i>模型选择</h5>
                    </div>
                    <div class="card-body">
                        <!-- 模型选择内容 -->
                    </div>
                </div>
                
                <!-- 数据集选择卡片 -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-database me-2"></i>数据集选择</h5>
                    </div>
                    <div class="card-body">
                        <!-- 数据集选择内容 -->
                    </div>
                </div>
                
                <!-- 分析控制卡片 -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-sliders-h me-2"></i>分析控制</h5>
                    </div>
                    <div class="card-body">
                        <!-- 分析控制内容 -->
                    </div>
                </div>
            </div>
            
            <!-- 右侧结果面板 -->
            <div class="col-lg-8">
                <!-- 分析结果卡片 -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>分析结果</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-light me-2" id="exportResultsBtn" disabled>
                                <i class="fas fa-download me-1"></i>导出
                            </button>
                            <button class="btn btn-sm btn-outline-light" id="saveToComparisonBtn" disabled>
                                <i class="fas fa-balance-scale me-1"></i>保存对比
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- 结果选项卡 -->
                    </div>
                </div>
                
                <!-- 代码生成卡片 -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-code me-2"></i>代码生成</h5>
                    </div>
                    <div class="card-body">
                        <!-- 代码生成内容 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="analysis.js"></script>
</body>
</html>
